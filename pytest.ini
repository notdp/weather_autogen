[pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py

# 测试函数模式  
python_functions = test_*

# 测试类模式
python_classes = Test*

# 异步测试配置
asyncio_mode = auto
# 设置异步fixture的事件循环作用域为函数级别（每个测试函数独立的事件循环）
asyncio_default_fixture_loop_scope = function

# 标记定义
markers =
    slow: 慢速测试，需要较长时间执行
    integration: 集成测试
    unit: 单元测试
    api: API相关测试
    env: 环境依赖测试

# 输出设置
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# 最小pytest版本
minversion = 7.0

# 并发设置
# 如果安装了pytest-xdist，可以并行运行测试
# addopts = -n auto

# HTML报告设置（需要pytest-html插件）
# addopts = --html=tests/reports/pytest_report.html --self-contained-html